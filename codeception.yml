namespace: Tests
support_namespace: Support
# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://localhost:8000/api
                    depends: PhpBrowser
        step_decorators:
            - \Codeception\Step\AsJson

paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support

settings:
    shuffle: false
    lint: true